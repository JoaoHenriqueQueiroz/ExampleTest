<h1>Blog posts</h1>

<p *ngIf="!(personPhones$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New person phone</a>
</p>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>PhoneNumber</th>
      <th>PhoneNumberTypeId</th>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let personPhone of (personPhones$ | async)">
      <td>{{ personPhone.BusinessEntityID}}</td>
      <td>{{ personPhone.PhoneNumber }}</td>
      <td>{{ personPhone.PhoneNumberTypeId }}</td>      
      <td><a [routerLink]="['/personPhone/edit/', personPhone.BusinessEntityID]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(personPhone.BusinessEntityID)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
