<h1>{{actionType}} blog post</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">PhoneNumber</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="PhoneNumber">
    </div>
    <span class="text-danger ml-3" *ngIf="formDir.submitted">
      Phone Number is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="phoneNumberTypeId">PhoneNumberTypeId text</label>
    <div class="col-md-12">
      <input class="form-control" type="number" formControlName="PhoneNumberTypeId">
    </div>
    <span class="text-danger ml-3" *ngIf="formDir.submitted">
      Phone Number Type Id is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
